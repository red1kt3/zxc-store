{% extends 'base.html' %}
{% block content %}
    <h1>{{ article.title }}</h1>
    {% if article.image %}
        <img class="img-thumbnail" src="{{ article.image.url }}" alt="">

    {% endif %}
    <p>{{ article.text }}</p>
    <p>
        {% for tag in article.tags.all %}
            <a href='{% url 'tags_to_articles' tag_id=tag.id %}'>#{{ tag.tags }}</a>
        {% endfor %}

    </p>
    <hr>
    <p>
        <b>Дата</b>: {{ article.created_at }} <br>
        <b>Категория</b>: {{ category.name }} <br>
    </p>
{% endblock %}
