{% extends 'base.html' %}
{% block meta_tags %}
    {% include '_meta_tags.html' with meta_title=tag.get_meta_title %}

{% endblock %}
{% block content %}

    <h1>Статьи по тэгу {{ tag.tags }}</h1>
    <h3><a href='{% url 'blog_category_list' %}'>Назад</a></h3>
    <hr>
    {% for article in articles %}
        <h4><a href="{% url 'article_view' article_id=article.id category_id=article.category.id %}">{{ article }}</a>
        </h4>
        <hr>

    {% endfor %}

{% endblock %}
